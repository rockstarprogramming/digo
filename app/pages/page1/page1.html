<ion-navbar dark *navbar>
  <ion-title>Disc Golf Boulder</ion-title>
</ion-navbar>

<ion-content padding *ngIf="!auth.authenticated()" class="page1">
  <h6 class ="text-center">
  Click Login to find Matches or Signup below!
</h6>

  <button block (click)="auth.login()">Login</button>

</ion-content>

<ion-content padding *ngIf="auth.authenticated()">

  <ion-card>

    <ion-item *ngIf="auth.user">
      <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
      <h2>{{ auth.user.nickname }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>

  </ion-card>

  <button block (click)="auth.logout()">Logout</button>

</ion-content>
